<section
  class="flex h-[100vh] flex-col lg:absolute lg:bottom-0 lg:right-0 lg:z-10 lg:h-[70%] lg:w-[30%] lg:border lg:border-neutral-500"
>
  <app-chat-header
    (clearChatEvent)="clearChat()"
    class="mb-20"
  ></app-chat-header>

  <app-chat-body
    [chatEntries]="chatEntries"
    class="flex-1 lg:max-h-[70%]"
  ></app-chat-body>

  <div *ngIf="chatEntries.length === 0">
    <app-chat-buttons
      (promptButtonSent)="handleSendPrompt($event)"
      class="relative"
    ></app-chat-buttons>
  </div>

  <app-chat-input (sendPrompt)="handleSendPrompt($event)"></app-chat-input>
</section>
