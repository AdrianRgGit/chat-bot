<section class="flex h-[100vh] flex-col">
  <app-chat-header
    (clearChatEvent)="clearChat()"
    class="mb-20"
  ></app-chat-header>
  <app-chat-body [prompts]="prompts" class="flex-1"></app-chat-body>
  <div *ngIf="prompts.length === 0">
    <app-chat-buttons
      (promptButtonSent)="handleSendPrompt($event)"
    ></app-chat-buttons>
  </div>
  <app-chat-input (sendPrompt)="handleSendPrompt($event)"></app-chat-input>
</section>
