<header class="flex items-center justify-between bg-red-500 p-4 text-white">
  <div class="flex items-center gap-x-4">
    <!-- Revisa esta estructura de botón -->
    <button>
      <app-minimize></app-minimize>
    </button>

    <div class="h-12 w-12 rounded-full bg-white"></div>
    <p class="text-xl font-bold">Bill</p>
  </div>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <app-burger></app-burger>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Política de privacidad</span>
    </button>
    <button mat-menu-item disabled>
      <span>Seleccionar idioma</span>
    </button>
    <button mat-menu-item>
      <span>Olvidar mis datos</span>
    </button>
  </mat-menu>
</header>
