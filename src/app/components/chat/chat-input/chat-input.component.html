<section
  class="m-2 rounded-lg border border-neutral-300 lg:m-0 lg:rounded-none"
>
  <div class="flex items-center justify-between">
    <input
      type="text"
      [(ngModel)]="newPrompt"
      placeholder="Escribe tu pregunta"
      class="w-full px-2 py-4 outline-none"
      (keydown.enter)="send()"
    />

    <button type="button" class="rounded-l bg-red-500 p-2" (click)="send()">
      <app-arrow></app-arrow>
    </button>
  </div>
</section>
